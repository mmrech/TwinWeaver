name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Adjust if you need a different version

      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip
          # This installs 'twinweaver' in editable mode (-e)
          # AND installs the dependencies listed in project.optional-dependencies.dev (.[dev])
          pip install -e ".[dev]"

      - name: Run pytest
        # Your pyproject.toml already handles flags like '-ra -q', so just running 'pytest' is enough
        run: pytest